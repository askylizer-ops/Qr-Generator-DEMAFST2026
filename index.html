<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator Pro - DEMA FST 2026</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0051e6;
            --secondary: #00b8d4;
            --bg: #0b0b14;
            --card: #161625;
            --input-bg: #0f0f1a;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(0, 230, 118, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 40px;
        }

        h1 { color: var(--primary); text-shadow: 0 0 15px rgba(0,230,118,0.4); margin: 0; font-size: 1.8rem; }
        
        .logo-branding { margin: 20px auto; display: flex; justify-content: center; }
        #brandLogo { max-width: 80px; filter: drop-shadow(0 0 8px rgba(0, 184, 212, 0.4)); }

        .branding { font-size: 0.85rem; color: var(--secondary); margin-bottom: 30px; line-height: 1.5; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #888; padding-left: 5px; }

        input, select {
            width: 100%; padding: 12px 15px; border-radius: 10px; border: 1px solid #333;
            background: var(--input-bg); color: white; font-size: 0.9rem; transition: 0.3s;
        }
        input:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 230, 118, 0.2); }

        .flex-row { display: flex; gap: 10px; }
        input[type="color"] { width: 60px; height: 45px; padding: 2px; cursor: pointer; }

        button {
            width: 100%; padding: 14px; margin-top: 10px; border: none; border-radius: 10px;
            font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .btn-generate { background: linear-gradient(45deg, var(--primary), var(--secondary)); color: #0b0b14; }
        .btn-action { background: #252535; color: white; border: 1px solid #444; margin-top: 10px; font-size: 0.8rem; }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .result-section { margin-top: 30px; padding-top: 20px; border-top: 1px solid #333; }
        .qr-wrapper { background: white; padding: 15px; border-radius: 15px; display: inline-block; box-shadow: 0 0 20px rgba(0,0,0,0.5); overflow: hidden; max-width: 100%; }
        #qrCanvasWrapper canvas {max-width: 100% !important;height: auto !important;}

        .history-section { width: 100%; max-width: 500px; text-align: left; background: #161625; padding: 20px; border-radius: 15px; border: 1px solid #333; }
        .history-item { font-size: 0.8rem; color: #aaa; padding: 8px 0; border-bottom: 1px solid #222; cursor: pointer; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .history-item:hover { color: var(--primary); }

        footer { text-align: center; margin-top: auto; padding: 30px 0; font-size: 0.75rem; color: #555; width: 100%; }
        footer b { color: var(--secondary); }
    </style>
</head>
<body>

    <div class="container">
        <h1>QR GENERATOR</h1>
        <div class="logo-branding">
            <img src="logo.png" alt="Logo" id="brandLogo">
        </div>
        <p class="branding">Kementerian Komunikasi dan Informasi<br>DEMA FST 2026</p>

        <div class="input-group">
            <label>Link atau Teks:</label>
            <input type="text" id="qrInput" placeholder="Ketik sesuatu..." oninput="generateQR()" value="https://fst.walisongo.ac.id/">
        </div>

        <div class="flex-row">
            <div class="input-group" style="flex: 1.5;">
                <label>Gaya Titik QR:</label>
                <select id="dotStyle" onchange="generateQR()">
                    <option value="dots">Dots (Bulat)</option>
                    <option value="rounded">Rounded (Tumpul)</option>
                    <option value="extra-rounded">Extra Rounded</option>
                    <option value="squares">Squares (Kotak)</option>
                </select>
            </div>
            <div class="input-group" style="flex: 1;">
                <label>Warna QR:</label>
                <input type="color" id="colorPicker" value="#0051e6" onchange="generateQR()">
            </div>
        </div>

        <div class="input-group">
            <label>Upload Logo (Tengah):</label>
            <input type="file" id="logoInput" accept="image/*" onchange="generateQR()">
        </div>

        <div class="result-section" id="resultSection">
            <div class="qr-wrapper" id="qrCanvasWrapper">
                </div>
            <button class="btn-generate" onclick="downloadQR()">â¬‡ Download PNG</button>
            <button class="btn-action" onclick="copyQR()">ðŸ“‹ Salin ke Clipboard</button>
        </div>
    </div>

    <div class="history-section">
        <h4 style="margin-top: 0; color: var(--primary);">Riwayat Terakhir:</h4>
        <div id="historyList"></div>
    </div>

    <footer>
        <b>Kontak Kami</b><br>
        Jika ada kendala dalam website ini bisa hubungi<br>
        Email: demafst2026@gmail.com | minfodemafst@gmail.com<br>
        &copy; 2026 <b>DEMA FST</b> - Kementerian Komunikasi dan Informasi
    </footer>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const historyList = document.getElementById('historyList');
        const qrCanvasWrapper = document.getElementById('qrCanvasWrapper');
        
        // Inisialisasi Library Baru (Mendukung Dots & Rounded)
        const qrCode = new QRCodeStyling({
            width: 280,
            height: 280,
            type: "canvas",
            data: "https://fst.walisongo.ac.id/",
            dotsOptions: { color: "#0051e6", type: "dots" },
            cornersSquareOptions: { type: "extra-rounded" },
            backgroundOptions: { color: "#ffffff" },
            imageOptions: { crossOrigin: "anonymous", margin: 5 }
        });

        qrCode.append(qrCanvasWrapper);

        let history = JSON.parse(localStorage.getItem('qr_history')) || [];

        function generateQR() {
            const text = document.getElementById('qrInput').value;
            const color = colorPicker.value;
            const style = document.getElementById('dotStyle').value;
            const logoInput = document.getElementById('logoInput');

            if (!text) return;

            // Handle Logo URL
            let logoUrl = "";
            if (logoInput.files && logoInput.files[0]) {
                logoUrl = URL.createObjectURL(logoInput.files[0]);
            }

            // Update QR secara Reaktif (Live Preview)
            qrCode.update({
                data: text,
                image: logoUrl,
                dotsOptions: {
                    color: color,
                    type: style
                },
                cornersSquareOptions: {
                    type: style === 'squares' ? 'square' : 'extra-rounded'
                }
            });
            
            saveToHistory(text);
        }

        function saveToHistory(text) {
            // Hanya simpan jika teks baru dan tidak kosong
            if (text.trim() !== "" && history[0] !== text) {
                history = history.filter(item => item !== text);
                history.unshift(text);
                if (history.length > 5) history.pop();
                localStorage.setItem('qr_history', JSON.stringify(history));
                updateHistoryUI();
            }
        }

        function updateHistoryUI() {
            historyList.innerHTML = history.map(item => `<div class="history-item" onclick="loadHistory('${item}')">${item}</div>`).join('');
        }

        function loadHistory(text) {
            document.getElementById('qrInput').value = text;
            generateQR();
        }

        function downloadQR() {
            qrCode.download({ name: "QR_DEMA_FST_2026", extension: "png" });
        }

        async function copyQR() {
            try {
                const canvas = qrCanvasWrapper.querySelector('canvas');
                canvas.toBlob(async (blob) => {
                    await navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]);
                    alert("QR Berhasil disalin ke Clipboard!");
                });
            } catch (err) {
                alert("Gagal menyalin. Browser Anda mungkin tidak mendukung fitur ini.");
            }
        }

        updateHistoryUI();
        generateQR();
    </script>
</body>
</html>
